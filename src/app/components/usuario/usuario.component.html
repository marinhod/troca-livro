<div *ngIf="usuario">
  <h2>
    {{usuario.nome | uppercase}} {{usuario.sobrenome | uppercase}}
  </h2>
  <p>
    <b>Email</b>: {{usuario.email}}
  </p>
  <p>
    <img src="{{usuario.foto ? usuario.foto : fotoDefault}}" />
  </p>
</div>
<div *ngIf="!usuario">
  <h2>
    Usuário não encontrado!
  </h2>
</div>
